<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<h1>Home page</h1>
<th:block sec:authorize="!isAuthenticated()">
    <button>
        <a th:href="@{/login}">Đăng nhập</a>
    </button>
</th:block>

<th:block sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <button type="submit">Đăng xuất</button>
    </form>
</th:block>


<h2> Xin chào <th:block sec:authentication="name"></th:block></h2>

<ul>
    <li><a th:href="@{/}">Home page</a></li>
    <li sec:authorize="hasRole('USER')"><a th:href="@{/user}">User page</a></li>
    <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">Admin page</a></li>
</ul>

</body>
</html>
